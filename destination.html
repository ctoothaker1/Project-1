<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Europe - </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
    <header>
        <div class="header">
            <h1>Discover Europe</h1>
            <p>Where do you want to go?</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><A href="search.html">Search Destinations</A></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class = "destination-main">
        <section class = "destination-details-section">
            <div id="detailed-destination-container">

                <!-- detailed destination section added here -->

            </div>
        </section>
        <div class = "right-container">
            <section class = "map-section">
                <div id = "map-container">
            
                    <!-- map section goes here -->

                </div>
            </section>
            <section class = "registration-section">
                <form id = "booking-form" action="" onsubmit="submitForm(event)">
                    <h1>Book your trip!</h1>
                    <label for="destination-select">Select Destination:</label>
                    <select id="destination-select" required>
                        <!-- options populated using js -->
                    </select>
                    <br>
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input" required placeholder="Name">
                    <br>
                    <label for="email-input">Email Address:</label>
                    <input type="email" id="email-input" required placeholder="Email">
                    <br>
                    <label for="travelers-input">Number of Travelers:</label>
                    <input type="number" id="travelers-input" required placeholder="Number of Travelers (minimum 1)" min="1">
                    <br>
                    <label for="date-input">Travel Date:</label>
                    <input type="date" id="date-input" required>
                    <br>
                    <button type="submit">Confirm Booking</button>
                </form>
            </section>        
        </div>

    </main>
    <footer>
        <p>&copy; 2025 Charlie Toothaker</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</body>


</html>
