<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel the World - Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
    <header>
        <div class="header">
            <h1>Where do you want to go?</h1>
        </div>
    </header>
    <main>
        <!-- DISPLAY SEARCH ON DESTINATION PAGE???-->
        <div id="search-area">
            <form action="search-results.html" method="POST">
                <label for="destination">Search Destinations:</label> 
                <input type="text" id="destination" name="destination" placeholder="Destination">
                <label for="category">Category:</label>
                <select name="category" id="category">
                    <option value="all">All</option>
                    <option value="beach">Beach</option>
                    <option value="mountain">Mountain</option>
                    <option value="city">City</option>
                    <option value="desert">Desert</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </div>


        <section class = "destination-details-section">
            <div id="detailed-destination-container">

                <!-- detailed destination section added here -->

            </div>
        </section>


        <section class = "map-section">
            <div id = "map-container">
            

                <!-- map section goes here -->


            </div>
        </section>

    </main>
    <footer>
        <p>&copy; 2025 Charlie Toothaker</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</body>


</html>
